[tool.poetry]
name = "moduli_generator"
version = "0.1.1"
description = "Command Line Utility to build moduli for [/usr/local]/etc/ssh/moduli_file]"
authors = ["Ron Williams <becker.williams@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
pytest = "^8.3.5"
poetry-core = "^2.1.3"
sqlalchemy = "^2.0.41"
mariadb = "^1.1.12"

[tool.poetry.scripts]
#main = "moduli_generator"
main = "moduli_assembly:main"
#moduli_infile = "moduli_assembly.scripts.moduli_infile:main"
#export_bash_builder = "moduli_assembly.scripts.export_bash_builder:main"
#export_csh_builder = "moduli_assembly.scripts.export_csh_builder:main"
#export_moduli_infile = "moduli_assembly.scripts.export_moduli_infile:main"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"

[tool.poetry.urls]
Homepage = "https://github.com/beckerwilliams/moduli_generator"
Documentation = "https://github.com/beckerwilliams/moduli_generator/README.md"
Repository = "https://github.com/beckerwilliams/moduli_generator.git"
Issues = "https://github.com/beckerwilliams/moduli_generator/issues"
