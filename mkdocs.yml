site_name: Moduli Generator
site_description: A tool for generating SSH moduli files
site_url: !ENV READTHEDOCS_CANONICAL_URL
repo_url: https://github.com/beckerwilliams/moduli_generator
repo_name: beckerwilliams/moduli_generator

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - search.share
  palette:
    - scheme: default
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: blue
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: IBM Plex Sans
    code: IBM Plex Mono
    #
    #    text: Roboto        # Font for body text
    #    code: Roboto Mono   # Font for code blocks
    #
    #      text: Inter
    #      code: JetBrains Mono
